name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Upgrade npm and pnpm
        run: |
          npm install -g npm@latest
          pnpm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --if-present

      - name: Workspace Integrity
        run: pnpm check:workspace-integrity

      - name: Runtime Contracts
        run: pnpm check:runtime-contracts

      - name: Bundle Boundary Check
        run: pnpm check:bundles

      - name: Circular Dependency Check
        run: pnpm check:cycles

      - name: Test
        run: pnpm test

      - name: Publish
        run: pnpm publish -r --no-git-checks
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Fallback just in case
